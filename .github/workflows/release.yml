name: Build and upload binaries to release

# copied and modified from https://github.com/Aloso/colo/blob/main/.github/workflows/release.yml

# https://eugene-babichenko.github.io/blog/2020/05/09/github-actions-cross-platform-auto-releases/
# https://mateuscosta.me/rust-releases-with-github-actions

on:
  push:
    tags:
      - "v[0-9]+.*"
  workflow_dispatch:
    inputs:
      version: # 可定义输入参数（可选）
        description: "Version to deploy"
        required: true
jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Set variables
        id: vars
        # run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT # 确保提取的是标签

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            This is a new release of lumesh. [Read the changelog here](https://codeberg.com/santo/lumesh/blob/${{ steps.vars.outputs.tag }}/CHANGELOG.md).
            - lume: an edition contains interactive repl and script parser.
            - lume-se: an swift edition only contains script parser. used to run script swiftly.
            - doc: help docs.

            If you're running on Linux, macOS or Windows, you can probably use one of the binaries below.

  # 修改点 1：新增文档构建任务
  build_docs:
    name: Build documentation
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate docs
        run: |
          mkdir -p doc/install
          cp CHANGELOG.md doc/
          cp README.md doc/
          cp docs/INS_README.md doc/
          cp docs/RULE.md doc/
          cp -r docs/config doc/
          cp -r docs/unprocessed doc/
          cp -r docs/mods doc/install
          cp -r docs/completions doc/install
          cp LICENSE doc/install

      - name: Create compressed files
        run: |
          tar -czvf doc.tar.gz -C doc .
          zip -r doc.zip doc/*

      - name: Upload docs
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: doc.tar.gz
          asset_path: doc.tar.gz
          asset_content_type: application/gzip

      - name: Upload doc.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: doc.zip
          asset_path: doc.zip
          asset_content_type: application/zip

      - name: Upload install.sh
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: install.sh
          asset_path: docs/install.sh
          asset_content_type: application/x-sh

      - name: Upload install.bat
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: install.bat
          asset_path: docs/install.bat
          asset_content_type: application/bat

  release_assets:
    name: Release assets
    needs: [create_release] # 修改点 2：保持与 create_release 的依赖
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            file_ending: ""
          - os: macos-latest
            platform: macos
            file_ending: ""
          - os: windows-latest
            platform: windows
            file_ending: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Print information
        run: |
          rustup show active-toolchain
          rustc --version
          cargo tree

      - name: Set variables
        id: vars
        # run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT # 确保提取的是标签

      # 修改点 3：新增 runner 构建
      - name: Build project
        run: |
          cargo build --release --locked
          cargo build --features runner --release  # 新增 runner 构建

      # 修改点 4：上传两个二进制文件
      - name: Upload main binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: lume_${{ matrix.platform }}_${{ steps.vars.outputs.tag }}${{ matrix.file_ending }}
          asset_path: target/release/lume${{ matrix.file_ending }}
          asset_content_type: application/octet-stream

      - name: Upload runner binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: lume-se_${{ matrix.platform }}_${{ steps.vars.outputs.tag }}${{ matrix.file_ending }}
          asset_path: target/release/lume-se${{ matrix.file_ending }}
          asset_content_type: application/octet-stream
