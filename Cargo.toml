[package]
name = "lumesh"
version = "0.4.3"
authors = ["Adam McDaniel; superiums"]
edition = "2024"
license = "MIT"
description = "A shellğŸš forked from dune!!"
readme = "README.md"
documentation = "https://docs.rs/lumesh"
homepage = "https://codeberg.com/santo/lumesh"
repository = "https://codeberg.com/santo/lumesh"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# [[bin]]
# name = "lumesh"
# path = "src/bin.rs"

[features]
default = ["cli"]                    # é»˜è®¤ç¼–è¯‘äº¤äº’ç‰ˆ
cli = ["rustyline", "ctrlc", "clap"]
runner = []
help = ["cli"]

[[bin]]
name = "lume"
path = "src/cli.rs"
required-features = ["cli"]

[[bin]]
name = "lumesh"
path = "src/runner.rs"
required-features = ["runner"]

[dependencies]
rustyline = { version = "16.0.0", optional = true }
ctrlc = { version = "3.2", optional = true }
chess-engine = { version = "0.1.2", optional = true }
clap = { version = "4.5.35", features = ["derive"], optional = true }
# json = "0.12.4"
# terminal_size = "0.1.17"
textwrap = "0.16.2"
nom = "7.0"
detached-str = "0.1"
rand = "0.9.1"
common_macros = "0.1"
snailquote = "0.3"
# rustyline-derive = "0.6"
dirs = "6.0"
dunce = "1.0"
glob = "0.3.2"
rpassword = "7.3"
crossterm = "0.29"
lazy_static = "1.4"
regex-lite = "0.1.6"
thiserror = "2.0.12"
rustc-hash = "2.1.1"
tinyjson = "2.5.1"
portable-pty = "0.9.0"

[target.'cfg(unix)'.dependencies]
nix = { version = "^0.30.1", features = ["term", "ioctl"] }
libc = "0.2.172"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["wincon", "processenv", "winbase"] }
# conpty = "0.7.0"
# winapi = { version = "0.3.9", features = [
#     "wincon",
#     "handleapi",
#     "processthreadsapi",
# ] }


[dependencies.toml]
version = "0.8.22"
default-features = false
features = ["parse"]

[dependencies.chrono]
version = "0.4.40"
default-features = false
features = ["clock", "std"]

[dependencies.os_info]
version = "3.10"
default-features = false

[dependencies.prettytable-rs]
version = "0.10"
default-features = false
features = ["win_crlf"]

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "parser_benchmark"
harness = false
